[pytest]
minversion = 7.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --tb=short
testpaths = 
    test
    tests
python_files = 
    test_*.py
    *_test.py
python_classes = 
    Test*
python_functions = 
    test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    cosmology: marks tests related to cosmological calculations
    resonance: marks tests related to resonance physics
    cymatics: marks tests related to cymatics analysis
    lcdm: marks tests related to Î›CDM model comparisons
    visualization: marks tests related to plotting and visualization
    data: marks tests that require external data files
    gpu: marks tests that require GPU acceleration
    ml: marks tests related to machine learning components
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::astropy.utils.exceptions.AstropyDeprecationWarning 