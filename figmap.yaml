# Figure Mapping for Nested Resonance Memory Research Archive
# =============================================================
#
# Purpose: Map all figures to their generating scripts for reproducibility
#
# Usage:
#   make figures          # Regenerate all figures
#   make figures-c175     # Regenerate C175 figures only
#   make figures-nrmv2    # Regenerate NRM V2 figures only
#   make figures-paper7   # Regenerate Paper 7 figures only
#
# Author: Aldrin Payopay <aldrin.gdf@gmail.com>
# Date: 2025-10-29
# License: GPL-3.0

figures:
  # C175 Experimental Figures (Cycle 175 Discovery)
  c175_basin_occupation:
    path: data/figures/cycle175_basin_occupation.png
    script: code/experiments/analyze_cycle175_transition.py
    description: "Basin A vs Basin B occupation across frequency range"
    paper: "Paper 2: Homeostasis Discovery"
    size_kb: 217
    dpi: 300

  c175_composition_constancy:
    path: data/figures/cycle175_composition_constancy.png
    script: code/experiments/analyze_cycle175_transition.py
    description: "Composition stability in Basin A (CV=0.0%)"
    paper: "Paper 2: Homeostasis Discovery"
    size_kb: 215
    dpi: 300

  c175_framework_comparison:
    path: data/figures/cycle175_framework_comparison.png
    script: code/experiments/analyze_cycle175_transition.py
    description: "Simplified vs Full framework bistability comparison"
    paper: "Paper 2: Homeostasis Discovery"
    size_kb: 192
    dpi: 300

  c175_population_distribution:
    path: data/figures/cycle175_population_distribution.png
    script: code/experiments/analyze_cycle175_transition.py
    description: "Agent count distribution showing homeostatic regulation"
    paper: "Paper 2: Homeostasis Discovery"
    size_kb: 237
    dpi: 300

  # NRM V2 Consolidation Figures (Sleep-Inspired Consolidation)
  nrmv2_semantic_graph:
    path: data/figures/nrmv2_consolidation/nrmv2_figure1_semantic_graph.png
    script: code/analysis/visualize_nrmv2_coalitions.py
    description: "Semantic graph of C175 patterns with W_ij weights"
    paper: "NRM V2 Methods Paper"
    size_kb: 334
    dpi: 300
    input: data/results/nrmv2_c175_consolidation.json

  nrmv2_coalition_timeline:
    path: data/figures/nrmv2_consolidation/nrmv2_figure2_coalition_timeline.png
    script: code/analysis/visualize_nrmv2_coalitions.py
    description: "NREM vs REM coalition detection timeline"
    paper: "NRM V2 Methods Paper"
    size_kb: 217
    dpi: 300
    input: data/results/nrmv2_c175_consolidation.json

  nrmv2_pattern_embeddings:
    path: data/figures/nrmv2_consolidation/nrmv2_figure3_pattern_embeddings.png
    script: code/analysis/visualize_nrmv2_coalitions.py
    description: "2D PCA projection of 8D pattern embeddings"
    paper: "NRM V2 Methods Paper"
    size_kb: 215
    dpi: 300
    input: data/results/nrmv2_c175_consolidation.json

  nrmv2_performance_metrics:
    path: data/figures/nrmv2_consolidation/nrmv2_figure4_performance_metrics.png
    script: code/analysis/visualize_nrmv2_coalitions.py
    description: "CPU time and memory usage for consolidation phases"
    paper: "NRM V2 Methods Paper"
    size_kb: 192
    dpi: 300
    input: data/results/nrmv2_c175_consolidation.json

  nrmv2_hebbian_strengthening:
    path: data/figures/nrmv2_consolidation/nrmv2_figure5_hebbian_strengthening.png
    script: code/analysis/visualize_nrmv2_coalitions.py
    description: "Weight matrix before/after Hebbian learning"
    paper: "NRM V2 Methods Paper"
    size_kb: 237
    dpi: 300
    input: data/results/nrmv2_c175_consolidation.json

  # Paper 7 Theoretical Figures (Bifurcation Analysis)
  paper7_bifurcation_composite:
