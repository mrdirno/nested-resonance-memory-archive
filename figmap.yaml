    dpi: 300

  # Additional Paper 7 figures (regime boundaries, calibration, validation)
  # Note: Not exhaustively listing all 41 figures to keep yaml concise
  # Run `make list-figures` to see complete inventory

# Figure Collections (for batch regeneration)
collections:
  c175:
    - c175_basin_occupation
    - c175_composition_constancy
    - c175_framework_comparison
    - c175_population_distribution

  nrmv2:
    - nrmv2_semantic_graph
    - nrmv2_coalition_timeline
    - nrmv2_pattern_embeddings
    - nrmv2_performance_metrics
    - nrmv2_hebbian_strengthening

  paper7_bifurcation:
    - paper7_bifurcation_composite
    - paper7_bifurcation_K
    - paper7_bifurcation_lambda
    - paper7_bifurcation_mu
    - paper7_bifurcation_omega
    - paper7_bifurcation_r

# Metadata
metadata:
  total_figures: 41
  last_updated: "2025-10-29"
  repository: "https://github.com/mrdirno/nested-resonance-memory-archive"
  license: "GPL-3.0"
  reproducibility_standard: "9.3/10"

# Reproducibility Notes
reproducibility:
  environment:
    - "Python 3.10+"
    - "See requirements.txt for dependencies"
    - "NRM_WORKSPACE_PATH env var for workspace override"

  execution:
    - "All scripts are deterministic with fixed random seeds"
    - "Results stored in data/results/"
    - "Figures generated at 300 DPI for publication quality"

  validation:
    - "Run `make test` to validate code integrity"
    - "Run `make verify` to check result consistency"
    - "All experiments tracked in SQLite databases"
